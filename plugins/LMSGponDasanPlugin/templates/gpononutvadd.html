		</TD>
		<TD WIDTH="1%" class="fbt">
			<B>Adres IP:</B>
		<TD WIDTH="98%" class="frightu">
			<INPUT TYPE="TEXT" NAME="netdev[ipaddr]" VALUE="{$netdev.ipaddr}" {tip text="Enter IP address" trigger="ipaddr"}>

	<TR class="light">
                <TD WIDTH="100%" COLSPAN="3" class="flr">

		</TD>
		<TD WIDTH="98%">
			<TEXTAREA NAME="netdev[channel]" COLS="40" ROWS="5" {tip text="Wpisz nazwę kanału TV" trigger="channel"}>{$netdev.channel}</TEXTAREA>
		</TD>
	</TR>
	                                        </TABLE>
					</TD>
				</TR>
			</TABLE>
		</TD>
	</TR>
	<TR class="light">
		<TD WIDTH="100%" class="fbottomu" COLSPAN="3" ALIGN="RIGHT">
			<A HREF="javascript:document.netdevadd.submit();" ACCESSKEY="s">{trans("Submit")} <IMG SRC="img/save.gif" alt=""></A>
			<A HREF="?m=gpononutvlist">{trans("Cancel")} <IMG SRC="img/cancel.gif" alt=""></A>
		</TD>
	</TR>
