			<B>{$netdevinfo.ipaddr}</B>
		</TD>
	</TR>
	<TR class="light"{if $devicepanel} id="devicepanel" style="display:none;"{/if}>

			<TABLE WIDTH="100%" CELLPADDING="0">
				<TR class="light">
					<TD WIDTH="50%" style="vertical-align:top;">

        <TR class="light">
                <TD WIDTH="1%">

                <TD WIDTH="99%" COLSPAN="2">
                        <TABLE WIDTH="100%" CELLPADDING="5">
                                <TR>
                                        <TD class="fall superlight">
						{$netdevinfo.channel|escape|replace:"\n":"<BR>"}
                                        </TD>
                                </TR>
                        </TABLE>
                </TD>
        </TR>
	                                        </TABLE>
					</TD>
				</TR>
			</TABLE>
{if !$devicepanel}
    		</TD>
	</TR>
	<TR class="light">
	        <TD WIDTH="100%" COLSPAN="2" class="fbottomu" ALIGN="RIGHT">
{/if}
			<A href="?m=gpondasanonutvedit&id={$netdevinfo.id}" ACCESSKEY="E">{trans("Edit")} <IMG src="img/edit.gif" ALT="[ {trans("Edit")} ]"></A>
			<A href="?m=gpondasanonutvdel&id={$netdevinfo.id}" OnClick="return confirmLink(this, '{t a=$netdevinfo.ipaddr}Are you sure, you want to remove device \'$a\' from database?{/t}');">{trans("Delete")} <img src="img/delete.gif" ALT=""></A>
